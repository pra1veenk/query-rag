_schema-version: "3.1"
ID: query-rag-usecase
description: A simple CAP project.
version: 1.0.0
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production

modules:
# --------------------- SERVER MODULE -------------------------
  - name: query-rag-usecase-srv
# -------------------------------------------------------------
    type: nodejs
    path: gen/srv
    requires:
      - name: query-rag-usecase-auth
      - name: query-rag-usecase-db
      - name: query-rag-usecase-destination-service
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      keep-existing-routes: true
      disk-quota: 1024M
      memory: 256M
    build-parameters:
      builder: npm
      ignore:
        - .env
        - node_modules/
        - default-env.json

# -------------------- DB MODULE ------------------------------
  - name: query-rag-usecase-db-deployer
# -------------------------------------------------------------
    type: hdb
    path: gen/db
    requires:
      - name: query-rag-usecase-db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      ignore:
        - node_modules/

# ------------------ DESTINATION CONTENT ----------------------
  - name: query-rag-usecase-destination-content
# ------------------------------------------------------------
    type: com.sap.application.content
    requires:
      - name: query-rag-usecase-destination-service
        parameters:
          content-target: true
      - name: query-rag-usecase-repo-host
        parameters:
          service-key:
            name: query-rag-usecase-repo-host-key
      - name: query-rag-usecase-auth
        parameters:
          service-key:
            name: uaa_query-rag-usecase-key
    parameters:
      content:
        instance:
          destinations:
            - Name: query_rag_usecase_repo_host
              ServiceInstanceName: query-rag-usecase-html5-app-host-service
              ServiceKeyName: query-rag-usecase-repo-host-key
              sap.cloud.service: query.rag.app2
            - Authentication: OAuth2UserTokenExchange
              Name: query_uaa_query_rag_usecase
              ServiceInstanceName: query-rag-usecase-xsuaa-service
              ServiceKeyName: uaa_query-rag-usecase-key
              sap.cloud.service: query.rag.app2
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true

# ------------------ APPLICATION CONTENT ----------------------
  - name: query-rag-usecase-app-content
# -------------------------------------------------------------
    type: com.sap.application.content
    path: .
    requires:
      - name: query-rag-usecase-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - queryragui.zip
          name: queryragui
          target-path: resources/

# ------------- APPLICATION: UI5 -------------------------
  - name: queryragui
# ------------------------------------------------------------
    type: html5
    path: app/query-rag-ui
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []

# ------------------ App Router -------------------------------  
  - name: query-rag-usecase-approuter
# -------------------------------------------------------------
    type: approuter.nodejs
    path: app/
    parameters:
      keep-existing-routes: true
      disk-quota: 1024M
      memory: 256M
    build-parameters:
      ignore:
      - .env
      - node_modules/
      - default-env.json
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: query-rag-usecase-auth

resources:
# ------------------------------------------------------------
  - name: query-rag-usecase-auth
# ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
      service-name: query-rag-usecase-xsuaa-service
      config:
        tenant-mode: dedicated
        xsappname: query-rag-usecase-${org}-${space}
# ------------------------------------------------------------
  - name: query-rag-usecase-db
# ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
# ------------------------------------------------------------
  - name: query-rag-usecase-repo-host
# ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: query-rag-usecase-html5-app-host-service
      service-plan: app-host
# ------------------------------------------------------------
  - name: query-rag-usecase-destination-service
# ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                HTML5.Timeout: 30000
                Name: query-rag-usecase-srv
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: query-rag-usecase-destination-service
      service-plan: lite
